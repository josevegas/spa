<h1>Buscando a: <small>{{termino}}</small></h1>
<hr>
<div >
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
</div>
<br>
<div class="row animated fadeIn fast" *ngIf="heroes.length==0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para: {{termino}}
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g4">
  <app-heroe-tarjeta [heroe]="heroe" [id]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
